<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="hsl(251, 70%, 80%)" />
  <rect width="280" height="180" x="10" y="10" fill="#fff" opacity="0.6" rx="5" />
  
  <!-- Grid pattern to simulate a map -->
  <g stroke="#ccc" stroke-width="1">
    <line x1="0" y1="0" x2="300" y2="0" /><line x1="0" y1="20" x2="300" y2="20" /><line x1="0" y1="40" x2="300" y2="40" /><line x1="0" y1="60" x2="300" y2="60" /><line x1="0" y1="80" x2="300" y2="80" /><line x1="0" y1="100" x2="300" y2="100" /><line x1="0" y1="120" x2="300" y2="120" /><line x1="0" y1="140" x2="300" y2="140" /><line x1="0" y1="160" x2="300" y2="160" /><line x1="0" y1="180" x2="300" y2="180" />
    <line x1="0" y1="0" x2="0" y2="200" /><line x1="20" y1="0" x2="20" y2="200" /><line x1="40" y1="0" x2="40" y2="200" /><line x1="60" y1="0" x2="60" y2="200" /><line x1="80" y1="0" x2="80" y2="200" /><line x1="100" y1="0" x2="100" y2="200" /><line x1="120" y1="0" x2="120" y2="200" /><line x1="140" y1="0" x2="140" y2="200" /><line x1="160" y1="0" x2="160" y2="200" /><line x1="180" y1="0" x2="180" y2="200" /><line x1="200" y1="0" x2="200" y2="200" /><line x1="220" y1="0" x2="220" y2="200" /><line x1="240" y1="0" x2="240" y2="200" /><line x1="260" y1="0" x2="260" y2="200" /><line x1="280" y1="0" x2="280" y2="200" />
  </g>
  
  <!-- Random "buildings" or "features" -->
  <rect x="128" y="113" width="25" height="38" fill="hsl(34, 70%, 80%)" /><rect x="112" y="24" width="47" height="30" fill="hsl(232, 70%, 80%)" /><rect x="68" y="32" width="37" height="35" fill="hsl(268, 70%, 80%)" /><rect x="217" y="52" width="21" height="41" fill="hsl(28, 70%, 80%)" /><rect x="42" y="151" width="44" height="44" fill="hsl(165, 70%, 80%)" /><rect x="71" y="48" width="28" height="26" fill="hsl(164, 70%, 80%)" /><rect x="167" y="159" width="43" height="26" fill="hsl(235, 70%, 80%)" /><rect x="82" y="26" width="25" height="27" fill="hsl(85, 70%, 80%)" />
  
  <!-- Map name -->
  <rect x="50" y="80" width="200" height="40" fill="rgba(255,255,255,0.9)" rx="5" />
  <text x="150" y="105" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">
    CAMPUS MAP
  </text>
</svg>